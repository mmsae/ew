<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 400px; width: 100%; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h4 class="mb-4">easyWealth Website Presentation</h4>
        <p class="text-muted small">Please enter the password to view the website design.</p>
        <input type="password" id="passwordField" class="form-control mb-3" placeholder="Password">
        <button onclick="checkPassword()" class="btn btn-primary w-100">Enter Site</button>
        <p id="error-msg" class="text-danger mt-3 small" style="display:none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        function checkPassword() {
            const pw = document.getElementById('passwordField').value;
            if (pw === "eW26") {
                // This creates a "Session" so the user stays logged in
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = "home.html";
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }
        // Allow pressing "Enter" key to submit
        document.getElementById('passwordField').addEventListener("keypress", function(event) {
            if (event.key === "Enter") { checkPassword(); }
        });
    </script>
</body>
</html>
